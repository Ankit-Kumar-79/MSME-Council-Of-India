    <!-- CSS here -->

    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />

    <link rel="stylesheet" href="assets/css/flaticon.css" />

    <style>
      .container-msme {
        max-width: 1000px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .select-container-msme {
        text-align: center;
        margin-bottom: 20px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 24px;
        margin: 0 10px;
        cursor: pointer;
        border-radius: 25px;
        font-size: 16px;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background-color: #45a049;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 15px 20px;
        text-align: left;
        border-bottom: 1px solid #eeeeee;
      }

      th {
        background-color: #007bff;
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      tr {
        transition: background-color 0.2s ease;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      td {
        font-size: 16px;
        color: #333;
      }

      a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      img {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        object-fit: cover;
        margin-right: 15px;
        vertical-align: middle;
        border: 2px solid #ddd;
      }

      .profile-cell {
        display: flex;
        align-items: center;
      }

      .pagination {
        text-align: center;
        margin-top: 20px;
      }

      .pagination button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 0 5px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .pagination button:hover {
        background-color: #0056b3;
      }

      .pagination button.disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>

        <svg

            stroke="currentColor"

    <header class="tp-header-height" id="header">
      <script>

    <main>
      <!-- breadcam-area-start -->
      <div
        class="tp-breadcrumb-area tp-breadcrumb-spacing bg-position"

      >
        <div class="container">
          <div class="row">
            <div class="col-lg-12">

                <h2
                  class="tp-breadcrumb-title mb-15 wow fadeInRight"

                  Our Gallery
                </h2>
                <div

                  <span><a href="index.html">Home</a></span>
                  <span class="tp-breadcrumb-dvdr">-</span>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- breadcam-area-end -->

      <!-- tp-contact-item-area-start -->
      <div class="tp-contact-item-area pt-140 mb-70">
        <!-- <div class="container">
          <div class="row">
           
           
          </div>
        </div> -->
        <div class="container">
          <div class="select-container-msme">
            <button>Select State</button>
            <button>Select Designation</button>
          </div>

          <table id="dataTable">
            <thead>
              <tr>
                <th>S. No</th>
                <th>Name</th>
                <th>Designation</th>
                <th>State</th>

            </thead>

              <!-- Data will be dynamically populated by JavaScript -->
            </tbody>
          </table>

          <div class="pagination">
            <button id="prevPage" class="disabled" onclick="prevPage()">
              Previous
            </button>
            <button id="nextPage" onclick="nextPage()">Next</button>
          </div>
        </div>

      <!-- map area end  -->

    <!-- JS here -->

    <script src="assets/js/vendor/waypoints.js"></script>
    <script src="assets/js/bootstrap-bundle.js"></script>
    <script src="assets/js/ion.rangeSlider.min.js"></script>
    <script src="assets/js/magnific-popup.js"></script>
    <script src="assets/js/nice-select.js"></script>
    <script src="assets/js/jarallax.js"></script>
    <script src="assets/js/purecounter.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/ajax-form.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      const data = [
        {
          no: 1,
          name: "Sudhanshu Srivastava",
          designation: "District Director",
          state: "Uttar Pradesh East",
          district: "Lucknow",
          img: "https://picsum.photos/40?1",
        },
        {
          no: 2,
          name: "Sushil Kumar",
          designation: "District Director",
          state: "Rajasthan",
          district: "Sri Ganganagar",
          img: "https://picsum.photos/40?2",
        },
        {
          no: 3,
          name: "Dayaram Yadav",
          designation: "District Director",
          state: "Madhya Pradesh",
          district: "Rajgarh",
          img: "https://picsum.photos/40?3",
        },
        {
          no: 4,
          name: "Ravi Sharma",
          designation: "District Director",
          state: "Uttar Pradesh West",
          district: "Agra",
          img: "https://picsum.photos/40?4",
        },
        {
          no: 5,
          name: "Nitesh Singh",
          designation: "District Director",
          state: "Bihar",
          district: "Patna",
          img: "https://picsum.photos/40?5",
        },
        {
          no: 6,
          name: "Manoj Verma",
          designation: "District Director",
          state: "Maharashtra",
          district: "Mumbai",
          img: "https://picsum.photos/40?6",
        },
        {
          no: 7,
          name: "Rajesh Patel",
          designation: "District Director",
          state: "Gujarat",
          district: "Ahmedabad",
          img: "https://picsum.photos/40?7",
        },
        {
          no: 8,
          name: "Anil Singh",
          designation: "District Director",
          state: "Punjab",
          district: "Amritsar",
          img: "https://picsum.photos/40?8",
        },
      ];

      const rowsPerPage = 3;
      let currentPage = 1;

      function displayTableData() {
        const tableBody = document.querySelector("#dataTable tbody");
        tableBody.innerHTML = "";

        const startIndex = (currentPage - 1) * rowsPerPage;
        const endIndex = startIndex + rowsPerPage;
        const pageData = data.slice(startIndex, endIndex);

        pageData.forEach((item) => {
          const row = `<tr>
                                <td>${item.no}</td>
                                <td class="profile-cell"><img src="${item.img}" alt="${item.name}"><a href="#">${item.name}</a></td>
                                <td>${item.designation}</td>
                                <td>${item.state}</td>
                                <td>${item.district}</td>
                             </tr>`;
          tableBody.insertAdjacentHTML("beforeend", row);
        });

        updatePaginationButtons();
      }

      function updatePaginationButtons() {
        document
          .getElementById("prevPage")
          .classList.toggle("disabled", currentPage === 1);
        document
          .getElementById("nextPage")
          .classList.toggle(
            "disabled",
            currentPage === Math.ceil(data.length / rowsPerPage)
          );
      }

      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          displayTableData();
        }
      }

      function nextPage() {
        if (currentPage < Math.ceil(data.length / rowsPerPage)) {
          currentPage++;
          displayTableData();
        }
      }

      // Initial display
      displayTableData();
    </script>
  </body>
